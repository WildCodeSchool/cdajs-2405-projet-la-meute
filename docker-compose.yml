services:
  solr:
    image: solr:9.7.0-slim
    volumes:
      - ./solr/solr_data:/var/solr
      - ./solr/paw_planner:/var/solr/data/paw_planner
    ports:
      - 8983:8983
    # Fixit for known issue "cannot create directory: Permission denied" where root user must be used to create a directory
    # First we force the root user then we swicth to solr
    user: root
    command: bash -c "
      chown -R solr:solr /var/solr
      && runuser -u solr -- solr-precreate paw-planner"
    env_file:
      - .env

  client:
    build: ./client
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    ports:
      - 4200:4200
    volumes:
      - ./client:/client
    # Fixit for HR in Windows
    environment:
      - WDS_SOCKET=127.0.0.1
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - .env

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - 3200:3200
    volumes:
      - ./server:/server
    env_file:
      - .env

  db:
    image: postgres:16
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    container_name: pawplanner-db-1
    env_file:
      - .env

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
