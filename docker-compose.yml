services:
  solr:
    image: solr:9.7.0-slim
    volumes:
      - ./solr_data:/var/solr  # Assure-toi que ./solr/solr_data est bien ton dossier local
    ports:
      - 8983:8983
    user: root  # Utiliser root pour changer les permissions de /var/solr
    command: bash -c "
      chown -R solr:solr /var/solr
      && runuser -u solr -- solr-precreate paw-planner"  # Cr√©er le core paw-planner avec les bonnes permissions

  client:
    build: ./client
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    ports:
      - 4200:4200
    volumes:
      - ./client:/client
    environment:
      - WDS_SOCKET=127.0.0.1
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - 3200:3200
    volumes:
      - ./server:/server
    environment:
      - DBNAME=${DBNAME}
      - DBUSERNAME=${DBUSERNAME}
      - DBPASS=${DBPASS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - NODE_ENV=${NODE_ENV}
      - FRONTEND_URL=${FRONTEND_URL}
      - JWTSECRETKEY=${JWTSECRETKEY}

  db:
    image: postgres:16
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - ./db_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - 5433:5432
    container_name: pawplanner-db-1
    environment:
      - POSTGRES_PASSWORD=${DBPASS}

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
