services:
  client:
    image: dolpheus89/staging_client_pawplanner
    command: sh -c "npm run build && npm run preview"
    restart: unless-stopped
    ports:
      - 4200:4200
    volumes:
      - web-client-build:/client/dist
      - node_modules:/client/node_modules
    # Fixit for HR in Windows
    environment:
      - WDS_SOCKET=127.0.0.1
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_NODE_ENV="production"

  server:
    image: dolpheus89/staging_server_pawplanner
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 3200:3200
    environment:
      - DBNAME=${DBNAME}
      - DBUSERNAME=${DBUSERNAME}
      - DBPASS=${DBPASS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - NODE_ENV="production"
      - FRONTEND_URL=${FRONTEND_URL}
      - JWTSECRETKEY=${JWTSECRETKEY}

  db:
    image: postgres:16
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - ./db_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - 5433:5432
    container_name: pawplanner-db-1
    environment:
      - POSTGRES_USER=${DBUSERNAME}
      - POSTGRES_PASSWORD=${DBPASS}
      - POSTGRES_DB=${DBNAME}
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080

  nginx:
    image: nginx:1.21.3
    depends_on:
      - server
      - client
    restart: always
    ports:
      - ${GATEWAY_PORT:-8060}:81
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - web-client-build:/web-client-build
      - ./logs:/var/log/nginx

volumes:
  web-client-build:
  node_modules:
  db_data:
